<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Donate Now!</h1>
    </header>
    <main>
        <section class="donate-section">
            <h2>Support Our Cause</h2>
            <p>Click the button below to make a donation:</p>
            <button id="donate-btn">Donate Now</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Donation Website. All rights reserved.</p>
    </footer>

    <!-- Payment Modal -->
    <div id="payment-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Make a Donation</h2>
            <form id="payment-form">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" min="1" required>
                <label for="payment-type">Payment Type:</label>
                <select id="payment-type" name="payment-type" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
                <button type="submit">Proceed to Payment</button>
            </form>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Thank You!</h2>
            <p>Your payment has been received. An invoice has been generated and sent to your email.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
